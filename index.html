<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font-Awesome CSS -->
      <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">



    <title>Posti Project</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <a class="navbar-brand text-white" href="./">Posti Project</a>
            <!-- Hamburger Icon When Moblie-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--END Hamburger Icon When Moblie-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="min-height-635">
        <div class="container">
            <section id="top-headlines">
                <div class="row">
                    <div class="col-12 mt-5 text-center">
                        <h1 class="display-3">Posts Project By: Guy Golan</h1>
                        <p class="h5">This project was written in ES6+</p>
                    </div>
                </div>
                <div class="row border-bottom">
                    <div class="col-8 m-auto pb-3">
                        <div class="alert alert-info text-center" role="alert">
                            Technolegies: HTML 5 & CSS 3 & Bootstrap 4 & FontAwesome 4 &
                            JavaScript (Vanilla, ES6+, OOP)
                        </div>
                    </div>
                </div>
            </section>
            <section id="search-bar">
                <div class="row my-5">
                    <div class="col-12">
                        <div class="input-group mb-3">
                            <input id="search-posts-field" style="font-family:Arial, FontAwesome" type="search"
                                class="form-control form-control-lg" placeholder="&#xF002; Search Post "
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <select id="category-picker" class="form-control form-control-lg">
                                    <option value="">All</option>
                                    <option value="Dogs">Dogs</option>
                                    <option value="Cats">Cats</option>
                                    <option value="Parrots">Parrots</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="posts-content">
                <div class="row" id="posts-row">

                </div>
            </section>
        </div>
    </main>
    <footer class="bg-info height-60">
        <p class="text-center text-white line-height-60 mb-0">Posti Project &copy; Guy Golan 2020</p>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
